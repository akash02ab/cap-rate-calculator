<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/autonumeric@4.1.0">
    const AutoNumeric = require('autonumeric');
  </script>
  <title>Band of investment</title>
</head>
<body>
  <nav>Navbar</nav>
  <div class="container">
    <!--Band of Investment-->
    <div class="band-of-investment-container">
      <div class="cards">
        <div class="card-input">
          <h3>Band of Investment</h3>
          
          <div class="input-container percent">
            <div class="input-label">
              <label for="interest-rate">Nominal Annual Interest Rate</label>
            </div>  
            <input type="number" name="interest-rate" id="interest-rate" class="float-field validate-percent" placeholder="0.0" min="0.00" step="0.01">
          </div>

          <div class="input-container">
            <div class="input-label">
              <label for="cpi-per-year">Compounding Periods Per Year</label>
            </div>  
            <input type="number" name="cpi-per-year" id="cpi-per-year" class="float-field" placeholder="0" min="0" step="1">
          </div>

          <div class="input-container percent">
            <div class="input-label">
              <label for="loan-value-ratio">Loan to Value Ratio</label>
            </div>  
            <input type="number" name="loan-value-ratio" id="loan-value-ratio" class="float-field validate-percent" placeholder="0.0" min="0.00" step="0.01">
          </div>

          <div class="loan-term-container">
            <div class="input-container">
              <div class="input-label">
                <label for="loan-term">Loan Amortization</label>
              </div>  
              <input type="text" name="loan-term" id="loan-term" class="float-field" placeholder="0" min="0" step="1">
            </div>

            <div class="toggle-container">
              <label for="Annual">Yearly</label>
              <label class="switch">
                <input type="checkbox" id="loan-term-period" checked>
                <span class="slider round"></span>
              </label>
              <label for="Monthly">Monthly</label>
            </div>
          </div>  

          <div class="input-container percent">
            <div class="input-label">
              <label for="equity-dividend-rate">Equity Dividend Rate</label>
            </div>  
            <input type="number" name="equity-divident-rate" id="equity-dividend-rate" class="float-field validate-percent" placeholder="0.0" min="0.00" step="0.01">
          </div>

          <div class="row">
            <h4>Mortgage Loan Constant</h4>
            <h4 id="mortgage-loan-constant">0.0</h4>
          </div>
        </div>
        
        <div class="card-result">
          <h3 class="card-result-head">Calculated Result</h3>
          
          <div class="card-result-inner">
            <div class="row">
              <h4>Loan to Value Ratio</h4>
              <h4 id="resultant-loan-value-ratio">0.0%</h4>
            </div>
            
            <div class="row">
              <h4>Equity Dividend Rate</h4>
              <h4 id="resultant-equity-dividend-rate">0.0%</h4>
            </div>

            <div class="row">
              <h4>Mortgage Loan Constant</h4>
              <h4 id="resultant-mortgage-loan-constant">0.00</h4>
            </div>

            <div class="row">
              <h4 style="font-weight: 700; color: #1E73BE;">Debt Component</h4>
              <h4 id="debt-component" style="font-weight: 700; color: #1E73BE;">0.00</h4>
            </div>
  
            <div class="row">
              <h4 style="font-weight: 700; color: #1E73BE;">Equity Component</h4>
              <h4 id="equity-component" style="font-weight: 700; color: #1E73BE;">0.00</h4>
            </div>
  
            <div class="row">
              <h4 style="font-weight: 900; color: #1E73BE;">Indicated Capitalization Rate</h4>
              <h4 id="indicated-capitalization-rate" style="font-weight: 900; color: #1E73BE;">0.00</h4>
            </div>
          </div>
          
          <div class="cap-rate">
            <h3>Final Rounded Cap Rate</h3>
            <h3 id="final-rounded-cap-rate">0.0%</h3>
          </div>
        </div>
      </div>

      <div class="share-result-container">
        <button id="share-result">Share Result</button>
        
        <input type="text" id="share-link" />
        
        <span id="copy-text">
          <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="clipboard" class="svg-inline--fa fa-clipboard fa-w-12" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path fill="currentColor" d="M384 112v352c0 26.51-21.49 48-48 48H48c-26.51 0-48-21.49-48-48V112c0-26.51 21.49-48 48-48h80c0-35.29 28.71-64 64-64s64 28.71 64 64h80c26.51 0 48 21.49 48 48zM192 40c-13.255 0-24 10.745-24 24s10.745 24 24 24 24-10.745 24-24-10.745-24-24-24m96 114v-20a6 6 0 0 0-6-6H102a6 6 0 0 0-6 6v20a6 6 0 0 0 6 6h180a6 6 0 0 0 6-6z"></path></svg>
          <div class="tooltip">Copy to clipboard</div>
        </span>
      </div>
    </div>
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
