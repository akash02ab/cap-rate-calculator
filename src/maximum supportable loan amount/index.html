<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Maximum Supportable Loan Amount</title>
</head>
<body>
  <nav>Nav Here</nav>
  <div class="container">
     <!--Maximum Supportable Loan Amount-->
     <div class="maximum-supportable-loan-amount-container">
      <div class="cards">
        <div class="card-input">
          <h3>Maximum Supportable Loan Amount</h3>

          <div class="input-container dollar">
            <div class="input-label">
              <label for="uderwritten-net-operating-income">Underwritten Net Operating Income</label>
            </div>  
            <input type="number" name="uderwritten-net-operating-income" id="uderwritten-net-operating-income" class="float-field validate-percent" placeholder="0" min="0" step="1">
          </div>

          <div class="input-container percent">
            <div class="input-label">
              <label for="underwritten-cap-rate">Underwritten Cap Rate</label>
            </div>  
            <input type="number" name="underwritten-cap-rate" id="underwritten-cap-rate" class="float-field validate-percent" placeholder="0.00" min="0.00" step="0.01">
          </div>

          <div class="input-container percent">
            <div class="input-label">
              <label for="underwritten-debt-yield">Underwritten Debt Yield</label>
            </div>  
            <input type="number" name="underwritten-debt-yield" id="underwritten-debt-yield" class="float-field validate-percent" placeholder="0.00" min="0.00" step="0.01">
          </div>

          <div class="input-container percent">
            <div class="input-label">
              <label for="interest-rate">Interest Rate</label>
            </div>  
            <input type="number" name="interest-rate" id="interest-rate" class="float-field validate-percent" placeholder="0.00" min="0.00" step="0.01">
          </div>

          <div class="input-container percent">
            <div class="input-label">
              <label for="dscr-requirement">DSCR Requirement</label>
            </div>  
            <input type="number" name="dscr-requirement" id="dscr-requirement" class="float-field validate-percent" placeholder="0.00" min="0.00" step="0.01">
          </div>

          <div class="input-container">
            <div class="input-label">
              <label for="maximum-ltv">Maximum LTV</label>
            </div>  
            <input type="number" name="maximum-ltv" id="maximum-ltv" class="float-field validate-percent" placeholder="0.00" min="0.00" step="0.01">
          </div>

          <div class="input-container percent">
            <div class="input-label">
              <label for="term">Term (Months)</label>
            </div>  
            <input type="number" name="term" id="term" class="float-field validate-percent" placeholder="0.00" min="0.00" step="0.01">
          </div>
        </div>

        <div class="card-result">
          <h3 class="card-result-head">Calculated Results</h3>
          
          <div class="card-result-inner">
            <div class="row">
              <h4>Value @ Cap Rate</h4>
              <h4 id="value-cap-rate">$0</h4>
            </div>
  
            <div class="row">
              <h4 style="font-weight: 700;">Maximum Supportable Loan Amount Per LTV</h4>
              <h4 id="max-supportable-loan-amt-per-ltv" style="font-weight: 700;">$0</h4>
            </div>
  
            <div class="row">
              <h4>Allowable Debt Service</h4>
              <h4 id="debt-component">$0</h4>
            </div>
  
            <div class="row">
              <h4 style="font-weight: 700;">Maximum Supportable Loan Amount Per DSCR</h4>
              <h4 id="max-supportable-loan-amt-per-dscr" style="font-weight: 700;">$0</h4>
            </div>
  
            <div class="row">
              <h4 style="font-weight: 700;">Maximum SUpportable Loan Amoutn Per Debt Yield</h4>
              <h4 id="max-supportable-loan-amt-per-debt-yield">$0</h4>
            </div>
          </div>

          <div class="cap-rate">
            <h4 style="font-weight: 700;">Maximum Supportable Loan Amount</h4>
            <h4 id="max-supportable-loan-amt" style="font-weight: 700;">$0</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
