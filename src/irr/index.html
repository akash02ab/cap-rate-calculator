<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/autonumeric@4.1.0">
    const AutoNumeric = require('autonumeric');
  </script>
  <title>IRR Calculator</title>
</head>
<body>
  <nav>Navbar</nav>
  <div class="container">
    <!--Dynamic IRR Calculator-->
    <div class="dynamic-irr-container">
      <div class="cards">
        <div class="card-input">
          <h3>Dynamic IRR Calculator</h3>

          <div class="input-container">
            <div class="input-label">
              <label for="number-of-periods">Number of Periods</label>
            </div>  
            <div class="input-wrapper">
              <input type="number" name="number-of-periods" id="number-of-periods" placeholder="1" min="0" step="1" value="5">
            </div>
          </div>
  
          <h3>Cash Flow</h3>
  
          <div class="cash-flow-container"></div>
        </div>
  
        <div class="card-result">
          <h3 class="card-result-head">Calculated Result</h3>
  
          <div class="card-result-inner">
            <div class="row">
              <h4>Number of Periods</h4>
              <h4 id="resultant-number-of-periods">1</h4>
            </div>
  
            <div class="resultant-cash-flow">
              <div class="resultant-cash-flow-head">
                <h4>Year</h4>
                <h4>Cash Flow</h4>
              </div>
              <div class="resultant-cash-flow-container"></div>
            </div>
          </div>
  
          <div class="cap-rate">
            <h3>Internal Rate of Return (IRR)</h3>
            <h3 id="irr">0.0%</h3>
          </div>
        </div>  
      </div>

      <div class="share-result-container">
        <button id="share-result">Share Result</button>

        <div class="link-container">
          <input type="text" id="share-link" />
          
          <span id="copy-text">
            <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="clipboard" class="svg-inline--fa fa-clipboard fa-w-12" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path fill="currentColor" d="M384 112v352c0 26.51-21.49 48-48 48H48c-26.51 0-48-21.49-48-48V112c0-26.51 21.49-48 48-48h80c0-35.29 28.71-64 64-64s64 28.71 64 64h80c26.51 0 48 21.49 48 48zM192 40c-13.255 0-24 10.745-24 24s10.745 24 24 24 24-10.745 24-24-10.745-24-24-24m96 114v-20a6 6 0 0 0-6-6H102a6 6 0 0 0-6 6v20a6 6 0 0 0 6 6h180a6 6 0 0 0 6-6z"></path></svg>
            <div class="tooltip">Copy to clipboard</div>
          </span>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="./main.js"></script>
</body>
</html>
