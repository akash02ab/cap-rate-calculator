<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/autonumeric@4.1.0">
    const AutoNumeric = require('autonumeric');
  </script>
  <title>IRR Calculator</title>
</head>
<body>
  <nav>Navbar</nav>
  <div class="container">
    <!--Dynamic IRR Calculator-->
    <div class="dynamic-irr-container">
      <div class="cards">
        <div class="card-input">
          <h3>Dynamic IRR Calculator</h3>
  
          <div class="input-container percent">
            <div class="input-label">
              <label for="interest-rate">Interest Rate</label>
            </div>  
            <input type="number" name="interest-rate" id="interest-rate" class="float-field validate-percent" placeholder="0.0" step="0.01">
          </div>
  
          <div class="input-container">
            <div class="input-label">
              <label for="number-of-periods">Number of Periods</label>
            </div>  
            <input type="number" name="number-of-periods" id="number-of-periods" placeholder="1" min="0" step="1" value="1">
          </div>
  
          <h3>Cash Flow</h3>
  
          <div class="cash-flow-container"></div>
        </div>
  
        <div class="card-result">
          <h3 class="card-result-head">Calculated Result</h3>
  
          <div class="card-result-inner">
            <div class="row">
              <h4>Interest Rate</h4>
              <h4 id="resultant-interest-rate">0.0%</h4>
            </div>
  
            <div class="row">
              <h4>Number of Periods</h4>
              <h4 id="resultant-number-of-periods">1</h4>
            </div>
  
            <div class="resultant-cash-flow">
              <div class="resultant-cash-flow-head">
                <h4>Year</h4>
                <h4>Cash Flow</h4>
              </div>
              <div class="resultant-cash-flow-container"></div>
            </div>
  
            <div class="row">
              <h4 style="font-weight: 700; color: #1E73BE;">Present Value (PV)</h4>
              <h4 id="resultant-pv" style="font-weight: 700; color: #1E73BE;">$0</h4>
            </div>
  
            <div class="row">
              <h4 style="font-weight: 700; color: #1E73BE;">Net Present Value (NPV)</h4>
              <h4 id="resultant-npv" style="font-weight: 700; color: #1E73BE;">$0</h4>
            </div>
          </div>
  
          <div class="cap-rate">
            <h3>Internal Rate of Return (IRR)</h3>
            <h3 id="irr">0.0%</h3>
          </div>
        </div>  
      </div>
    </div>
  </div>
  <script type="module" src="./main.js"></script>
</body>
</html>
