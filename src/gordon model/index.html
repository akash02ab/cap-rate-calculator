<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Gordon Model</title>
</head>
<body>
  <nav>Nav here</nav>
  <div class="container">
     <!--Gordon Model-->
     <div class="gordon-model-container">
      <div class="card">
        <div class="card-inner">
          <h3>Gordon Model for Calculating Cap Rate</h3>
          
          <div class="card-inner-input">
            <div class="input-container dollar">
              <div class="input-label">
                <label for="noi">Net Operating Income</label>
              </div>  
              <input type="number" name="noi" id="noi" class="float-field validate-amount" placeholder="0" min="0" step="1">
            </div>

            <div class="input-container percent">
              <div class="input-label">
                <label for="discount-rate">Discount Rate</label>
              </div>  
              <input type="number" name="discount-rate" id="discount-rate" class="float-field validate-percent" placeholder="0.00" min="0.00" step="0.01">
            </div>

            <div class="input-container percent">
              <div class="input-label">
                <label for="noi-growth-rate">NOI Growth Rate</label>
              </div>  
              <input type="number" name="noi-growth-rate" id="noi-growth-rate" class="float-field validate-percent" placeholder="0.00" min="0.00" step="0.01">
            </div>
          </div>
        </div>

        <div class="card-result">
          <div class="cap-rate">
            <h3>Cap Rate</h3>
            <h3 id="gm-cap-rate">0.0%</h3>
          </div>

          <div class="cap-rate">
            <h3>Value</h3>
            <h3 id="gm-value">$0.00</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
