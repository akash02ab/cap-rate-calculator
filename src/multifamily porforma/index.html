<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/autonumeric@4.1.0">
    const AutoNumeric = require('autonumeric');
  </script>
  <title>Multifamily Proforma Caclulator</title>
</head>
<body>
  <nav>Navbar</nav>
  <div class="container">
    <!--Multifamily Proforma Calculator-->
    <div class="multifamily-proforma-container">
      <div class="building-data-container">
        <div class="card-input">
          <h3>Building Data</h3>
          <div class="building-data-inputs-container"></div>
          <button id="add-new-row" class="add-row">Add New Row</button>
        </div>

        <div class="card-result">
          <h3 class="card-result-head">Calculated Result</h3>

          <div class="resultant-building-data">
            <div class="resultant-building-data-head">
              <h4>Unit Type</h4>
              <h4>Number of units</h4>
              <h4>Average Rent per Month</h4>
              <h4>Total Annual Rent</h4>
            </div>
            <div class="resultant-building-data-container"></div>
            <div class="resultant-building-data-total">
              <h4>Total</h4>
              <h4 class="total" id="total-units">0</h4>
              <h4 class="total" id="total-rent">$0</h4>
              <h4 class="total" id="total-annual-rent">$0</h4>
            </div>
          </div>
        </div>
      </div>

      <div class="share-result-container">
        <button id="share-result">Share Result</button>

        <div class="link-container">
          <input type="text" id="share-link" />
          
          <span id="copy-text">
            <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="clipboard" class="svg-inline--fa fa-clipboard fa-w-12" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path fill="currentColor" d="M384 112v352c0 26.51-21.49 48-48 48H48c-26.51 0-48-21.49-48-48V112c0-26.51 21.49-48 48-48h80c0-35.29 28.71-64 64-64s64 28.71 64 64h80c26.51 0 48 21.49 48 48zM192 40c-13.255 0-24 10.745-24 24s10.745 24 24 24 24-10.745 24-24-10.745-24-24-24m96 114v-20a6 6 0 0 0-6-6H102a6 6 0 0 0-6 6v20a6 6 0 0 0 6 6h180a6 6 0 0 0 6-6z"></path></svg>
            <div class="tooltip">Copy to clipboard</div>
          </span>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="./main.js"></script>
</body>
</html>
